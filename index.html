  <head>

    <title> calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>calculator</h1>



      <div class="calculator">
      <input type="text"name="screen" id= "screen">
      <table>
      </div>

          <td><button type="button" name="button">2</td>
          <td><button type="button" name="button">3</td>

        </tr>
        <tr>
          <td><button type="button" name="button">5</td>

          <td><button type="button" name="button">7</td>
          <td><button type="button" name="button">8</td>

        </tr>

          <td><button type="button" name="button">/</td>
          <td><button type="button" name="button">X</td>

        </tr>
        <tr>
          <td><button type="button" name="button">=</td>
          <td><button type="button" name="button">+</td>
          <td><button type="button" name="button">-</td>

          <td><button type="button" name="button">#</td>

          <td><button type="button" name="button">$</td>

        </tr>



      </table>
    </div>
